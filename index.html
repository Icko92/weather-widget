<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
    <title>Weather App</title>
</head>
<body>
    <header class="header">Weather App</header>
    <div class="main">
        <div class="days-wrap">
        </div>
        <div class="widget">
            <div id="kelvin">
                Kelvin
            </div>
            <div id="kilometars">
                km/h
            </div>
            <i id="widget-icon"></i>
            <p class="widget-icon-name" ></p>
            <i id="widget-direction-icon"></i>
            <p class="wind-direction"></p>
            <p class="wind-speed"></p>
            <p class="widget-day"></p>
            <P class="widget-temp"></P>
        </div>
    </div>

    <script src="app.js" type="module"></script>
    <script src="weatherData.js" type="module" ></script>
    <script src="helper.js" type="module" ></script>
</body>
</html>
